<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="globals.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>DOM Manipulation</title>
  </head>
  <body>
    <div>
      <span title="hey there!" id="hi">Hello</span>
      <span style="display: none" id="bye">Bye</span>
      <span
        id="fight"
        data-test="Judges 5:11, keep rehearsing. Don't quit!"
        data-enduring="Mat 24:13, endure!"
      ></span>
      <h1 id="flamingo">Do <span class="fire">Flam</span>ingo</h1>
      <button
        type="button"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
      >
        Toggle Flame
      </button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
